<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/editAccount.css">
</head>
<body>
    
    <nav class="navbar container-fluid navbar-expand-lg navbar-dark bg-black bg-blur p-4" id="navBar">
        <div class="container">
          <img src="images/logo.png" class="logo" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Shop</a>
              </li>
              <li class="nav-item dropdown d-none" id="accountSettings">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Account Settings
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="editAccount.html">Edit Profile</a></li>
                  <li><a class="dropdown-item" href="#">Check my list</a></li>
                </ul>
              </li>
            </ul>

                
            <div class="d-flex align-items-center">
                <button class=" ms-auto me-4 btn btn-danger bg-transparent border-0 text-white" id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="btn btn-danger bg-transparent mx-2 border-0 text-white" id="loginButton"><i class="fa-solid fa-user" id="loginIcon"></i></button>
            </div>
            <p class="my-auto text-white d-none" id="welcomeUser"></p>
            <button class="btn bg-transparent text-white my-auto ms-2 d-none" id="signOut"><i class="fa-solid fa-arrow-right-from-bracket" id="signouticon"></i></button>
          </div>
        </div>
      </nav>

              <!-- Adding Login/signup section -->
              <section id="loginSection">
                <div class="w-50 bg-white p-4 rounded-3 position-relative login-form">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                          <div class="alert alert-danger mt-3" role="alert"></div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="inputPassword">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                        </div>
                        <!-- Add Alert -->
                        <div class="alert alert-danger" role="alert" id="alertBox">
    
                          </div>
    
                        <div class="d-flex w-50">
                            <button class="btn btn-danger" id="signInButton">Login</button>
                            <button class="btn btn-danger ms-2" id="signupButton">Signup</button>
                        </div>
                        <i class="fa-solid fa-xmark p-4 position-absolute" id="closeLogin"></i>
                </div>
            </section>

    <header class="w-100 h-50 edit-profile-home"></header>

    <h2 class="no-login text-center my-5 d-none text-black" id="noLogin">You have to login first</h2>


    <!-- Form to edit current data -->
    <div class="w-50 h-90 scroll d-flex flex-column px-4 responsive mx-auto" id="editUserData">
        <div class="userPhoto bg-dark mx-auto mt-4 d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-xl-6">
                    <label class="form-label bg-light w-100" id="oldAge"></label>
                    <input type="text" class="form-control mb-4 rounded-0 form-bg border-0" id="userAgeEdit" placeholder="Enter new age">
                </div>
                <div class="col-xl-6">
                    <label class="form-label bg-light w-100" id="oldEmail"></label>
                    <input type="Email" class="form-control mb-4 rounded-0 form-bg border-0" id="userEmailEdit" placeholder="Enter new email">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6">
                    <label class="form-label bg-light w-100" id="oldName"></label>
                    <input type="text" class="form-control mb-4 rounded-0 form-bg border-0" id="firstNameEdit" placeholder="Change the name">
                </div>
                <div class="col-xl-6">
                    <label class="form-label bg-light w-100" id="oldlastName"></label>
                    <input type="text" class="form-control mb-4 rounded-0 form-bg border-0" id="lastNameEdit" placeholder="change last name">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6">
                    <label class="form-label bg-light w-100">New Password</label>
                    <input type="password" class="form-control mb-4 rounded-0 form-bg border-0" id="passwordEdit" placeholder="Change password">
                </div>
                <div class="col-xl-6">
                    <label class="form-label bg-light w-100">Type Password to continue...</label>
                    <input type="password" class="form-control mb-4 rounded-0 form-bg border-0" id="passwordConfirmEdit" placeholder="should be identical">
                </div>
            </div>


            <div class="w-100 py-3 px-3 bg-success d-none mb-3" id="updateSuccess">
            </div>

            <div class="w-100 py-3 px-3 bg-danger d-none mb-3" id="updateFailed">
            </div>


        </div>

        <button class="btn btn-danger bg-theme w-75 mx-auto rounded-0 my-4" id="updateButton">Update</button>
        <button class="btn btn-danger bg-theme w-75 mx-auto rounded-0 mt-0 mb-4" id="deleteAccount">Delete Account</button>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/editAccount.js"></script>
</body>
</html>
