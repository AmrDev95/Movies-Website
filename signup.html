<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/signupStyle.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <header class="w-100 h-100 signup-bg d-flex justify-content-center align-items-center">
            <div class="w-50 h-90 position-relative bg-blur responsive">
            </div>
            <div class="w-50 h-90 scroll position-absolute z-99 d-flex flex-column px-4 responsive">
                <a href="index.html" class="mx-auto"><img src="images/logo.png" class="w-image mt-5 mb-3 " alt="logo"></a>
                <div class="container text-white ">
                    <div class="row">
                        <div class="col-xl-6">
                            <label class="form-label" for="">Username*</label>
                            <input type="text" class="form-control mb-4 rounded-0 form-bg border-0 text-white" id="userName">
                        </div>
                        <div class="col-xl-6">
                            <label class="form-label" for="">Email*</label>
                            <input type="Email" class="form-control mb-4 rounded-0 form-bg border-0 text-white" id="userEmail">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6">
                            <label class="form-label" for="">First Name*</label>
                            <input type="text" class="form-control mb-4 rounded-0 form-bg border-0 text-white" id="firstName">
                        </div>
                        <div class="col-xl-6">
                            <label class="form-label" for="">Last Name*</label>
                            <input type="text" class="form-control mb-4 rounded-0 form-bg border-0 text-white" id="lastName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6">
                            <label class="form-label" for="">Password*</label>
                            <input type="text" class="form-control mb-4 rounded-0 form-bg border-0 text-white" id="password">
                        </div>
                        <div class="col-xl-6">
                            <label class="form-label" for="">Repeat Password*</label>
                            <input type="text" class="form-control mb-4 rounded-0 form-bg border-0 text-white" id="passwordConfirm">
                        </div>
                    </div>


                    <div class="w-100 py-3 px-3 bg-success mb-3" id="registerSuccessSection">
                    </div>

                    <div class="w-100 py-3 px-3 bg-danger mb-3" id="registerFailed">
                    </div>


                </div>

                <div class="form-check my-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label text-white" for="flexRadioDefault1">
                      Premium User
                    </label>
                  </div>
                  <div class="form-check my-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label text-white" for="flexRadioDefault2">
                      Basic User
                    </label>
                  </div>
                  <div class="form-check mt-2 mb-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label text-white" for="flexRadioDefault2">
                      Free User
                    </label>
                </div>

                <h4 class="text-white mb-2">Select payment method</h4>
                <div class="form-check mt-2 my-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault2" checked>
                    <label class="form-check-label text-white" for="flexRadioDefault2">
                      Pay With Visa
                    </label>
                </div>
                <div class="form-check my-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault2" checked>
                    <label class="form-check-label text-white" for="flexRadioDefault2">
                      Pay by Paypal
                    </label>
                </div>

                <button class="btn btn-danger bg-theme w-75 mx-auto rounded-0 mt-4" id="registerButton">Register</button>

            </div>
        </header>
        

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/signup.js"></script>
    </body>
</html>
